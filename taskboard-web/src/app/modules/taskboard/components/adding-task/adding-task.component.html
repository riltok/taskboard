<div class="adding-task-wrapper">
  <div *ngIf="!toggle" (click)="toggle = true">
    <mat-icon>add</mat-icon>
    <span class="add-label">Add another task</span>
  </div>

  <div *ngIf="toggle">
    <input (keyup.enter)="addTask(nameInput.value)" #nameInput placeholder="Enter task title...">
    <div>
      <button mat-raised-button color="primary" (click)="addTask(nameInput.value)">Add List</button>
      <button mat-button (click)="toggle = false">Cancel</button>
    </div>
  </div>
</div>
